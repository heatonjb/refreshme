<!DOCTYPE html>
<html>
  <head>
    <title>Set Refresh Time</title>
    <style>
      body { font-family: Arial, sans-serif; }
      #countdown { font-size: 1.5em; margin-top: 20px; }
    </style>
  </head>
  <body>
    <h3>Set Refresh Time</h3>
    <form id="refreshForm">
      <label for="hour">Hour:</label>
      <input type="number" id="hour" name="hour" min="0" max="23" required value="0"><br>
      <label for="minute">Minute:</label>
      <input type="number" id="minute" name="minute" min="0" max="59" required value="0"><br>
      <label for="second">Second:</label>
      <input type="number" id="second" name="second" min="0" max="59" required value="20"><br>
      <label for="millisecond">Millisecond:</label>
      <input type="number" id="millisecond" name="millisecond" min="0" max="999" required value="0"><br><br>
      <button type="submit">Set Refresh</button>
    </form>

    <div id="countdown"></div> <!-- Countdown timer display -->

    <script src="popup.js"></script>
  </body>
</html>
